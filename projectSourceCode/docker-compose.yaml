services:
  db:
    image: postgres:14
    env_file: .env
    expose:
      - '5432'
    volumes:
      - group-project:/var/lib/postgresql/data
      - ./src/init_data:/docker-entrypoint-initdb.d
  web:
    build: 
      context: .
      dockerfile: Dockerfile.web
    env_file: .env
    environment:
      - NODE_ENV=development
    depends_on:
      - db
    ports:
      - '3000:3000'
    volumes:
      - ./:/repository
      - /repository/node_modules
    command: >    
      bash -c "npm install && npm start" 
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - '8000:8000'
    volumes:
      - ./:/app
    environment:
      - FLASK_ENV=development
      - FLASK_APP=server.py
volumes:
  group-project: